buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$gradle_bintray_plugin_version"
        classpath "com.novoda:gradle-android-command-plugin:$gradle_android_Command_plugin_version"

        //TODO: Investigate migration
        //Abandoned. If you are using Kotlin 1.3.30+ and Gradle 5.x, please use https://github.com/sky-uk/gradle-maven-plugin instead.
        classpath "com.github.dcendents:android-maven-gradle-plugin:$android_maven_gradle_plugin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    releaseImplementation project(path: ':sigcap') // "com.guardanis:sigcap:2.0.0"
    debugImplementation project(path: ':sigcap')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$androidx_app_compat_version"
}

group = 'com.guardanis'

ext {
    bintrayName = 'sigcap-androidx'
    libraryName = 'sigcap-androidx'
    artifact = 'sigcap-androidx'

    libraryDescription = 'Easily capture signatures (androidx / kotlin components)'
    libraryVersion = '2.0.0'
}

apply from: project.rootProject.file('deployments.gradle')

// Disable javadoc for the kotlin files
tasks.withType(Javadoc).all {
    failOnError = false
}