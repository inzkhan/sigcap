buildscript {
    dependencies {
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$gradle_bintray_plugin_version"
        classpath "com.novoda:gradle-android-command-plugin:$gradle_android_Command_plugin_version"

        //TODO: Investigate migration
        //Abandoned. If you are using Kotlin 1.3.30+ and Gradle 5.x, please use https://github.com/sky-uk/gradle-maven-plugin instead.
        classpath "com.github.dcendents:android-maven-gradle-plugin:$android_maven_gradle_plugin_version"
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 29

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testImplementation "androidx.test.ext:junit:$androidx_test_ext_junit_version"
    testImplementation "androidx.test:runner:$androidx_test_runner_version"
    testImplementation "androidx.test:core:$androidx_test_core_version"
    testImplementation "androidx.test.espresso:espresso-core:$androidx_test_esspresso_core_version"
    testImplementation "org.mockito:mockito-core:$mockito_core_version"
    testImplementation "org.robolectric:robolectric:$robolectric_version"
}

group = 'com.guardanis'

ext {
    bintrayName = 'sigcap'
    libraryName = 'sigcap'
    artifact = 'sigcap'

    libraryDescription = 'Easily capture signatures'
    libraryVersion = '2.0.0'
}

Properties localProperties = new Properties()
localProperties.load(project.rootProject.file('local.properties').newDataInputStream())

if (properties.hasProperty("bintray.release_mode")
        && properties.getProperty("bintray.release_mode") == "true") {

    apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/installv1.gradle'
    apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/bintrayv1.gradle'
}
